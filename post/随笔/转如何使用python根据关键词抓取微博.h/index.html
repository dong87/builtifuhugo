        <div class="show-content">
          <p># 如何使用python根据关键词抓取微博？</p><p>## 复杂网络入门研究者﻿</p><p>作为最近才搞完类似项目的来说一句。﻿</p><p>基本的套路就是利用微博账号模拟登陆，这个过程比较复杂，因为微博有加密处理，推荐去github下载一个python模拟登陆新浪的源码。﻿﻿</p><p>当你通过模拟登陆进入微博界面的时候，尝试如何用python的模块去提交query,然后通过beautifulsoup或者是httpparse来获取内容信息。当然，自己学习正则表达式来获取也是可以的。﻿﻿</p><p>最后为了能够达到比较好的检索效果，联系题主学会如何利用Python将查到的结果存入数据库中。轻量级的接口有sqlite3,正式的有MySQL.﻿﻿</p><p>以上说的就是我最近完成微博项目的一个整体思路，希望能够对题主做个有用的参考。﻿</p><p>## 陈智﻿</p><p>make the change﻿</p><p>1、模拟登录微博。﻿</p><p>2、通过GET请求来获取搜索页面，﻿</p><p>其url：微博搜索 - keyword。其中keyword是关键字。﻿</p><p>3、利用Python的BeautifulSoup或RegEx解析网页，获取每条微博的mid。﻿﻿</p><p>以上。</p>
